 <div class="swiper-container">
        
        <div class="swiper-wrapper">
        
            {{#each images}}
            <div class="swiper-slide srf-offer-swiper-container">
                <img class="srf-offer-main-image" src="{{this}}" alt="Image not available">
               
            </div>
            {{/each}}
            
            
        </div>
        
        <div class="swiper-pagination"></div>
 
    </div>
    
   
    <div class="content-block srf-offer-description">
      <div class="content-block-inner">

         {{body}}
       <span class="legal-offer-notice"> {{add_info}}</span>
         {{#js_compare "this.can_complain > 0"}}
                <p><a href="complain.html" id="btn-complain" class="button button-big color-red"><i class="icon-exclamation-circle"></i>&nbsp;&nbsp;Report a problem</a></p>
           {{/js_compare}}
      </div>
    </div>
