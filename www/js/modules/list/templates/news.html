<li class="{{pr_class}}">
                                    {{#js_compare "(this.ext_link)"}}
                                        <a data-href="{{this.ext_link}}" class="item-content item-link external open-inappbrowser">
                                    {{else}}
                                        <a href="offer_item.html?type=news&id={{id}}" class="item-link item-content">
                                    {{/js_compare}}
                                <div class="item-media"><img class="srf-offerlist-image lazy lazy-fadein" data-src="{{img}}"></div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            {{name}}
                                        </div>
                                    </div>
                            </a>
                        </li>
